<!-- templates/base.html -->
<!DOCTYPE html>
{% load static %}

<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../static/img/fav/logo.jpg" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/img/fav/logo.jpg">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/img/fav/logo.jpg">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/img/fav/logo.jpg">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static 'javascript/bootstrap.min.js' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    {#    не закрывается сообщение об ошибке#}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <title>Последние обновления на сайте</title>
</head>
<body>
<header>
    {% include 'includes/header.html' %}
</header>
<main>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-primary alert-dismissible fade show" role="alert">
                <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock %}
</main>
<footer>
    {% include 'includes/footer.html' %}
</footer>
</body>
</html>
