<!-- templates/base.html -->
<!DOCTYPE html>
{% load static %}

<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../static/img/fav/logo.jpg" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/img/fav/logo.jpg">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/img/fav/logo.jpg">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/img/fav/logo.jpg">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <!-- Подключен файл со стандартными стилями бустрап -->
    <link rel="stylesheet" href="{% static 'javascript/bootstrap.min.js' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <title>Последние обновления на сайте</title>
</head>
<body>
<header>
    {% include 'includes/header.html' %}
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
<footer>
    {% include 'includes/footer.html' %}
</footer>
</body>
</html>
