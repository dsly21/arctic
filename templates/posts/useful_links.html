{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="bg-image d-flex"
         style="background-image: url({% static 'img/man.jpg' %});height: 130vh;">
        <article>
            {% for link in links %}
                <ul>
                    <a href="{{ link.link }}">{{ link.description }}</a>
                </ul>
            {% endfor %}
        </article>
    </div>
{% endblock %}
