{% extends 'base.html' %}
{% block content %}
    <div class="container py-5">
    <h1>Полезные ссылки</h1>
    <article>
        {% for link in links %}
            <p>{{ link.link }}</p>
            <p>{{ link.describe }}</p>
            {% if not forloop.last %}
                <hr>{% endif %}
        {% endfor %}
    </article>
</div>
{% endblock %}
