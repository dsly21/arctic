<script>
document.addEventListener('DOMContentLoaded', function () {
  const postId = JSON.parse(document.getElementById('post_id').textContent);

  const createShareHtml = function (title, shareData) {
    let anchorList = [];
    const anchorTemplate = function (item) {
      return '<a href="' + item.href + '" class="social-share__item social-share__item_' + item.name +
        '" title="' + item.title + '" onclick="' + item.onclick + '"></a>';
    }
    const wrapperTemplate = function (anchorList) {
      return anchorList.join('');
    }
    shareData.forEach(function (item) {
      anchorList.push(anchorTemplate(item));
    })
    return wrapperTemplate(anchorList);
  }
  const $socialShare = document.querySelector('.social-share');
  if ($socialShare) {
    const url = encodeURIComponent(location.protocol + '//' + location.host + location.pathname + postId);
    const title = encodeURIComponent(document.title);
    const twitterUserName = 'itchief_ru';
    const shareData = [
      {
        name: 'vk',
        title: 'ВКонтакте',
        href: 'https://vk.com/share.php?url=' + url,
        onclick: 'window.open(this.href, \'ВКонтакте\', \'width=800,height=300,toolbar=0,status=0\'); return false'
      },
    ];
      $socialShare.innerHTML = createShareHtml('Поделиться этим материалом вконтакте:', shareData);
  }
});
</script>
