{% load static %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="{% url 'posts:index' %}"></use>
        </svg>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        {% include 'includes/base_navigation_menu.html' %}
    </ul>

    {% if not user.is_authenticated %}
        <div class="col-md-3 text-end" style="padding-right: 2%">
            <a href="{% url 'users:login' %}"><button type="button" class="btn btn-outline-dark me-2 btn-sm">Войти</button></a>
            <a href="{% url 'users:signup' %}"><button type="button" class="btn btn-dark btn-sm">Регистрация</button></a>
        </div>
    {% endif %}
    {% if user.is_authenticated %}
        <div class="col-md-3 text-end" style="padding-right: 2%">
            {{ user.username }}
        </div>
    {% endif %}
</header>
